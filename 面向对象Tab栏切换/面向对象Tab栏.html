<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象Tab栏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <main>
        <h3>JS面向对象动态添加标签页</h3>
        <div class="tabBox" id="tab">
            <div class="firstnav">
                <ul>
                    <li>
                        <span>测试1</span>
                        <span class="iconfont icon-guanbi"></span>
                    </li>
                    <li>
                        <span>测试2</span>
                        <span class="iconfont icon-guanbi"></span>
                    </li>
                    <li class="liactive">
                        <span>测试3</span>
                        <span class="iconfont icon-guanbi"></span>
                    </li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </div>
            <div class="tabscon">
                <section>测试1</section>
                <section>测试2</section>
                <section class="conactive">测试3</section>
            </div>
        </div>
    </main>
</body>

</html>
