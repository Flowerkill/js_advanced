        //深拷贝 利用函数递归实现

        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                var item = oldobj[k];
                //区分简单数据类型和复杂数据类型
                //判断是否为数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                } else if (item instanceof Object) { //判断是否为对象
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                } else { //否则就是简单数据类型
                    newobj[k] = item;
                }


            }
        }
        deepCopy(o, obj);
        o.msg.id = 1001;


        console.log(obj);
        console.log(o);
    </script>
